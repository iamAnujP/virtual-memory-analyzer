<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Virtual Memory Analyser</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body>
    <div class="container">
        <h1>Virtual Memory Analyser</h1>

        <!-- Control Panel -->
        <div class="controls">
            <label for="algo-select">Replacement Algorithm:</label>
            <select id="algo-select">
                <option value="FIFO">FIFO</option>
                <option value="LRU">LRU</option>
                <option value="MRU">MRU</option>
                <option value="OPTIMAL">Optimal</option>
            </select>

            <label for="frame-count">Frames:</label>
            <input type="number" id="frame-count" min="1" value="4" />

            <label for="page-table-size">Page Table Size:</label>
            <input type="number" id="page-table-size" min="1" value="{{ page_table_size }}" />

            <label for="page-input">Access Page:</label>
            <input type="number" id="page-input" min="0" max="{{ page_table_size - 1 }}" />
            <button id="access-btn">Access</button>

            <label for="access-sequence">Access Sequence (e.g., 1,2,3,1):</label>
            <input type="text" id="access-sequence" />
            <button id="run-sequence-btn">Run Sequence</button>

            <button id="step-btn">Step</button>
            <button id="reset-btn">Reset</button>

            <label for="dark-mode-toggle">Dark Mode:</label>
            <input type="checkbox" id="dark-mode-toggle" />
        </div>

        <!-- Status Section -->
        <div class="status">
            <h3>Last Accessed Page: <span id="last-page">-</span></h3>
        </div>

        <!-- Statistics Panel -->
        <div class="stats">
            <p>Total Accesses: <span id="total-accesses">0</span></p>
            <p>Page Faults: <span id="page-faults">0</span></p>
            <p>Fault Rate: <span id="fault-rate">0%</span></p>
        </div>

        <!-- Visual Display -->
        <div class="visual">
            <h3>Page Table</h3>
            <div id="page-table" class="grid"></div>

            <h3>Frames</h3>
            <div id="frames" class="grid"></div>
        </div>

        <!-- Access History -->
        <div id="history-log">
            <h3>Access History</h3>
            <ul id="log-entries"></ul>
        </div>

        <div class="performance-metrics">
            <h3>Performance Metrics</h3>

           <!-- here is page fault chart mentioned..  -->
            <div id="chart-container" style="width:100%; height:250px;">
                <canvas id="pageFaultChart"></canvas>
            </div>

            <!-- here is the Hit Rate Progress Bar -->
            <div class="hit-rate-container">
                <p>Hit Rate:</p>
                <div id="hit-rate-bar">
                    <div id="hit-rate-fill"></div>
                </div>
            </div>
        </div>

        <!-- Memory Usage Bar Chart -->
        <div class="memory-usage">
            <h3>Memory Usage</h3>
            <div id="memory-usage-chart-container" style="width:100%; height:250px;">
                <canvas id="memoryUsageChart"></canvas>
            </div>
        </div>

        <div class="page-table-status">
            <h3>Page Table Status</h3>
            <div id="page-table-status-chart-container" style="width:100%; height:250px;">
                <canvas id="pageTableStatusChart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

    <script>
        document.getElementById('dark-mode-toggle').addEventListener('change', function() {
            document.body.classList.toggle('dark-mode', this.checked);
        });
    </script>
</body>
</html>
